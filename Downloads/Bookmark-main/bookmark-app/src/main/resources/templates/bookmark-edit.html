<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブックマーク編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📚 ブックマーク管理</h1>
            <a th:href="@{/bookmarks}" class="btn btn-secondary">← 一覧に戻る</a>
        </header>
        
        <div class="form-container">
            <h2>ブックマーク編集</h2>
            
            <form th:action="@{/bookmarks/{id}(id=${bookmark.id})}" method="post">
                <div class="form-group">
                    <label for="title">タイトル *</label>
                    <input type="text" id="title" name="title" 
                           th:value="${bookmark.title}" required>
                </div>
                
                <div class="form-group">
                    <label for="url">URL *</label>
                    <input type="url" id="url" name="url" 
                           th:value="${bookmark.url}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">説明</label>
                    <textarea id="description" name="description" rows="4" 
                              th:text="${bookmark.description}"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">更新</button>
                    <a th:href="@{/bookmarks}" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
